<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Travels</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-heading">
                <img src="Images/Group 40071 (2).png" alt="">
                <h2 class="nav-title"><span class="sa">SA</span> Travels</h2>
            </div>
            <ul class="nav-items">
                <li class="home">Home</li>
                <li class="packages">Packages</li>
                <li class="testimonial">Testimonial</li>
                <li class="blog">Blog</li>
                <li class="contact">Contact</li>
            </ul>
        </nav>
        <section class="banner">
            <div class="banner-container">
                <div class="banner-content">
                    <h3 class="banner-title">Explore Your Travel</h3>
                    <p class="banner-description"> Discover exotic destinations, curated experiences, and seamless travel planning. From breathtaking landscapes to cultural wonders, we bring your dream vacations to life. Your next adventure begins here!</p>
                </div>
                <div class="banner-input">
                    <input class="input-field text" type="text" placeholder="Where go">
                    <select class="input-field" name="" id="time">
                        <option value="when">When</option>
                        <option value="time">Next Week</option>
                        <option value="time">Next Month</option>
                        <option value="time">Next Year</option>
                        <option value="time">Others</option>
                    </select>
                    <select class="input-field" name="" id="type">
                        <option value="type">Select Type</option>
                        <option value="type">Solo</option>
                        <option value="type">Group</option>
                        <option value="type">Family</option>
                        <option value="type">Others</option>
                    </select>
                    <button class="btn-primary bnr-btn">Find Now</button>
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
